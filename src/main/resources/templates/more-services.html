<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>More Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/mmm.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #003366;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* 70% opacity */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 40px 0 20px;
            color: #003366;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container py-5">
    <h1 class="section-title">Available Services</h1>

    <div class="row g-4">
        <!-- Loop through services -->
        <div class="col-md-4" th:each="service : ${services}">
            <div class="card h-100">
                <img th:src="@{'/images/uploads/' + ${service.imageName}}" class="card-img-top" alt="Service Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service.name}">Service Name</h5>
                    <p class="card-text" th:text="${service.description}">Description</p>
                    <p><strong>Category:</strong> <span th:text="${service.category}">Category</span></p>
                    <p><strong>Contact:</strong> <span th:text="${service.contact}">+94xxxx</span></p>
                    <p><strong>Location:</strong> <span th:text="${service.location}">Colombo</span></p>
                    <p><strong>Price:</strong> <span th:text="${service.price}">Rs. 1000</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
