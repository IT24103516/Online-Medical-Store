<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: url('/images/mmm.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 60px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="form-box">
        <h2 class="mb-4 text-center">Edit Service</h2>
        <form action="/services/update" method="post">
            <input type="hidden" name="id" th:value="${service.id}" />
            <input type="hidden" name="imageName" th:value="${service.imageName}" />

            <div class="mb-3">
                <label class="form-label">Service Name</label>
                <input type="text" class="form-control" name="name" th:value="${service.name}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" th:value="${service.category}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" name="contact" th:value="${service.contact}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="location" th:value="${service.location}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" name="price" th:value="${service.price}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" th:text="${service.description}" required></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Update Service</button>
                <a href="/services/admin" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
