<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="navbar">
    <a href="/admin/medicines">Medicines</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h1>All Orders</h1>

    <div th:if="${#lists.isEmpty(orders)}">
        <p>No orders placed yet.</p>
    </div>

    <div th:each="order : ${orders}">
        <h3>Order ID: <span th:text="${order.orderId}"></span></h3>
        <p>User: <strong th:text="${order.userName}"></strong></p>
        <p>Total: <strong th:text="${order.totalPrice}"></strong> LKR</p>
        <ul>
            <li th:each="item : ${order.items}">
                <span th:text="${item.medicineName} + ' - ' + ${item.quantity} + ' x ' + ${item.unitPrice} + ' = ' + ${item.totalPrice} + ' LKR'"></span>
            </li>
        </ul>
        <hr>
    </div>
</div>

</body>
</html>
