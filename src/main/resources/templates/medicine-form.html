<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="navbar">
    <a href="/admin/medicines">Back</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h1>Add / Edit Medicine</h1>
    <form method="post" action="/admin/medicines/add" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Medicine Name" required th:value="${medicine.name}"/><br>
        <input type="number" step="0.01" name="price" placeholder="Price (LKR)" required th:value="${medicine.price}"/><br>
        <input type="file" name="imageFile" accept="image/*"/><br>
        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
