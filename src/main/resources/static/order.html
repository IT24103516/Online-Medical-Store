<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/bg-orders.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 40px;
            color: #003366;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007acc;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007acc;
            color: white;
        }

        .actions button {
            margin-right: 5px;
        }

        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Management</h1>

    <div class="form-section">
        <input type="number" id="orderId" placeholder="Order ID (for update/delete)">
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="medicineName" placeholder="Medicine Name">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="number" id="price" placeholder="Price">
        <button onclick="addOrder()">Add</button>
        <button onclick="updateOrder()">Update</button>
        <button onclick="deleteOrder()">Delete</button>
    </div>

    <h2>All Orders</h2>
    <table id="ordersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="order.js"></script>
</body>
</html>
