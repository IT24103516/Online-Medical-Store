<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Channel - E-Channeling System</title>
    <!-- External CSS Libraries -->
    <!-- Bootstrap CSS for responsive layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for visual elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Base styles for the page */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/2.png') no-repeat center center fixed;
            background-size: cover;
            color: #003366;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay gradient for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 122, 204, 0.1), rgba(0, 64, 128, 0.1));
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* Container padding for consistent spacing */
        .container {
            padding: 40px 20px;
        }

        /* Main content container with glassmorphism effect */
        .view-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                       0 5px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Fade-in animation for smooth page load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header section styling */
        .header-box {
            background: linear-gradient(135deg, rgba(0, 122, 204, 0.1), rgba(0, 64, 128, 0.1));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 122, 204, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Header title styling */
        .header-box h1 {
            font-size: 2.8em;
            color: #004080;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Information card styling */
        .info-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 122, 204, 0.1);
        }

        /* Hover effect for info cards */
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Card header styling */
        .info-card h3 {
            color: #004080;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 122, 204, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Individual info item styling */
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        /* Hover effect for info items */
        .info-item:hover {
            background: rgba(0, 122, 204, 0.05);
        }

        /* Label styling for info items */
        .info-label {
            font-weight: 600;
            color: #004080;
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Value styling for info items */
        .info-value {
            color: #666;
            flex: 1;
        }

        /* Custom button styling */
        .btn-custom {
            background: linear-gradient(135deg, #007acc, #004080);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 204, 0.3);
            color: white;
        }

        /* Icon spacing in buttons */
        .btn-custom i {
            margin-right: 8px;
        }

        /* Status badge styling */
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* Status badge colors */
        .status-upcoming {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .view-container {
                padding: 20px;
            }

            .header-box h1 {
                font-size: 2.2em;
            }

            .info-label {
                min-width: 120px;
            }

            .btn-custom {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<!-- Main container -->
<div class="container">
    <!-- View container with glassmorphism effect -->
    <div class="view-container">
        <!-- Header section -->
        <div class="header-box">
            <h1><i class="bi bi-calendar-check"></i> Channel Details</h1>
        </div>

        <!-- Information sections -->
        <div class="row">
            <!-- Basic Information Section -->
            <div class="col-md-6">
                <div class="info-card">
                    <h3><i class="bi bi-info-circle"></i> Basic Information</h3>
                    <!-- Channel details -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-upc"></i> Channel ID</div>
                        <div class="info-value" id="channelId"></div>
                    </div>
                    <!-- Hospital information -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-hospital"></i> Hospital</div>
                        <div class="info-value" id="hospital"></div>
                    </div>
                    <!-- Specialization details -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-briefcase"></i> Specialization</div>
                        <div class="info-value" id="specialization"></div>
                    </div>
                    <!-- Doctor information -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-person-badge"></i> Doctor</div>
                        <div class="info-value" id="doctorName"></div>
                    </div>
                    <!-- Appointment date -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-calendar-date"></i> Date</div>
                        <div class="info-value" id="date"></div>
                    </div>
                    <!-- Appointment time -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-clock"></i> Time</div>
                        <div class="info-value" id="time"></div>
                    </div>
                </div>
            </div>

            <!-- Patient Information Section -->
            <div class="col-md-6">
                <div class="info-card">
                    <h3><i class="bi bi-person"></i> Patient Information</h3>
                    <!-- Patient name -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-person"></i> Name</div>
                        <div class="info-value" id="patientName"></div>
                    </div>
                    <!-- Patient age -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-calendar"></i> Age</div>
                        <div class="info-value" id="patientAge"></div>
                    </div>
                    <!-- Patient gender -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-gender-ambiguous"></i> Gender</div>
                        <div class="info-value" id="patientGender"></div>
                    </div>
                    <!-- Patient NIC -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-card-text"></i> NIC</div>
                        <div class="info-value" id="patientNIC"></div>
                    </div>
                    <!-- Patient phone -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-telephone"></i> Phone</div>
                        <div class="info-value" id="patientPhone"></div>
                    </div>
                    <!-- Patient email -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-envelope"></i> Email</div>
                        <div class="info-value" id="patientEmail"></div>
                    </div>
                    <!-- Patient address -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-geo-alt"></i> Address</div>
                        <div class="info-value" id="patientAddress"></div>
                    </div>
                </div>
            </div>

            <!-- Medical Information Section -->
            <div class="col-12">
                <div class="info-card">
                    <h3><i class="bi bi-clipboard2-pulse"></i> Medical Information</h3>
                    <!-- Medical history -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-journal-medical"></i> Medical History</div>
                        <div class="info-value" id="medicalHistory"></div>
                    </div>
                    <!-- Current medications -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-capsule"></i> Current Medications</div>
                        <div class="info-value" id="currentMedications"></div>
                    </div>
                    <!-- Allergies -->
                    <div class="info-item">
                        <div class="info-label"><i class="bi bi-exclamation-triangle"></i> Allergies</div>
                        <div class="info-value" id="allergies"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="channel-table.html" class="btn btn-custom">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load channel data from URL parameters
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        // Field mapping for data population
        const fields = {
            channelId: 'id',
            hospital: 'hospital',
            specialization: 'specialization',
            doctorName: 'doctorName',
            date: 'date',
            time: 'time',
            patientName: 'patientName',
            patientAge: 'patientAge',
            patientGender: 'patientGender',
            patientNIC: 'patientNIC',
            patientPhone: 'patientPhone',
            patientEmail: 'patientEmail',
            patientAddress: 'patientAddress',
            medicalHistory: 'medicalHistory',
            currentMedications: 'currentMedications',
            allergies: 'allergies'
        };

        // Populate all fields with data from URL parameters
        Object.entries(fields).forEach(([elementId, paramName]) => {
            const element = document.getElementById(elementId);
            if (element) {
                const value = urlParams.get(paramName) || '-';
                element.textContent = value;
            }
        });

        // Format date to a more readable format
        const dateElement = document.getElementById('date');
        if (dateElement && dateElement.textContent !== '-') {
            const date = new Date(dateElement.textContent);
            dateElement.textContent = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    };
</script>
</body>
</html>
